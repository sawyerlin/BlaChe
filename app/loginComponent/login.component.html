<a class="btn btn-block btn-social btn-facebook" (click)="loginFacebook()">
    <span class="fa fa-facebook"></span> Sign in with Facebook
</a>
<div role="seperator" class="divider"></div>
<div class="form-group">
    <label for="email">email</label>
    <input id="email" type="email" class="form-control" [(ngModel)]="email">
</div>
<div class="form-group">
    <label for="password">password</label>
    <input id="password" type="password" class="form-control" [(ngModel)]="password">
</div>
<button type="button" class="btn btn-primary pull-right" (click)="login()">Login</button>
<a class="btn btn-primary pull-left" routerLink="/signup" routerLinkActive="true">Sign Up</a>
